<body>
    <header class="relleno">
        <div class="logo">
            <img src="Component 4.png" alt="iniciopag" class="imagen-inicio">
        </div>
        <h1 class="tag">San Jose Home School</h1>
    </header>

    <div class="nav-bg">
        <nav class="navegacion-principal contenedor">
            <a href="/INICIO/inicio.html">Inicio</a>
            <a href="/ESTUDIANTES/estudiante.html">Estudiantes</a>

    </div>
        <form id="ActualizarDatos">
            <h2 class="label1">Datos del profesor</h2>
                <form class="input-box">
                    <span class="nombre">Nombre</span>
                    <span class="asignaturas">Asignatura</span>
                    <span class="grados">Grados</span>
                    <div class="tres-primeros">
                        <input type="text" id="username" placeholder="Nombre" required>
                        <input type="text" id="asignaturas" placeholder="Asignatura" required>
                        <input type="text" id="grados" placeholder="Grados" required>
                    </div>
                    <div class="tres-segundos">
                        <div>
                            <span class="email">Correo</span>
                            <span class="tel">Celular</span>
                        </div>
                        <input type="email" id="email" placeholder="Correo" required>
                        <input type="tel" id="tel" placeholder="Celular" required>
                    </div>
                </form>
        <footer>
            <button id="GuardarCambios">Guardar Cambios</button>
        </footer>
    </form>
    <script src="agregarprofesores.js"></script>
</body>
